buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'android'

android {
    buildToolsVersion "19.1.0"
    compileSdkVersion 19
}
repositories {
    mavenCentral()
}

dependencies {
    compile files('libs/activeandroid-3.0.jar')
}